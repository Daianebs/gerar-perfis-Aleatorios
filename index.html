<!DOCTYPE html>
<html>
  <head>
    <title>Avatar Aleatório</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Avatar Aleatório</h1>
      <img id="avatar-image" src="" alt="Avatar" width="150" height="150" />
      <p><strong>Nome:</strong> <span id="name"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Gênero:</strong> <span id="gender"></span></p>
      <p><strong>Endereço:</strong> <span id="address"></span></p>
      <button id="new-profile-button">Gerar Novo Perfil</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
